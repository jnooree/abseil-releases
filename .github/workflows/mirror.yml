name: Mirror upstream

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  mirror:
    runs-on: ubuntu-latest

    environment:
      name: release

    steps:
      - id: checkout
        uses: actions/checkout@v4
        with:
          repository: abseil/abseil-cpp
          fetch-depth: 0

      - run: git push --force --mirror 'https://github.com/jnooree/abseil-cpp.git'
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - uses: ./.github/workflows/_build.yml
        with:
          ref: ${{ steps.checkout.outputs.ref }}
